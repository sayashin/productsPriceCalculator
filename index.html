<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Calculator</title>
  <style>
    body {
  background: #111;
  color: #fff;
  font-family: monospace;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

label {
  margin: 15px 0 5px;
  display: block;
  font-size: 16px;
}

input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 16px;
  background: #222;
  color: white;
  border: 1px solid #444;
  box-sizing: border-box;
}

input[type="checkbox"] {
  margin-right: 8px;
}

button {
  margin: 10px 5px 0 0;
  padding: 10px 20px;
  font-size: 16px;
  background: #333;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #555;
}

  </style>
</head>
<body>
  <h2>Price Calculator</h2>

  <label>Width:</label>
<div style="display:flex; gap:10px;">
  <input type="number" id="widthFeet" placeholder="feet" style="flex:1;" />
  <input type="number" id="widthInches" placeholder="inches" style="flex:1;" />
</div>

<label>Height:</label>
<div style="display:flex; gap:10px;">
  <input type="number" id="heightFeet" placeholder="feet" style="flex:1;" />
  <input type="number" id="heightInches" placeholder="inches" style="flex:1;" />
</div>


  <label>Category:</label>
  <select id="categorySelect"></select>

  <label>Product:</label>
  <select id="productSelect"></select>

  <label>Customer Type:</label>
  <select id="customerType">
    <option value="broker">broker</option>
    <option value="customer">customer</option>
    <option value="church">church</option>
  </select>

  <label>Quantity:</label>
<input type="number" id="quantity" min="1" value="1" />

  <label>
    <input type="checkbox" id="highQuality" />
    High Quality (+$1/sqft)
  </label>



  <div id="pricePerSqft"></div>
  <div style="margin-top:10px;">
    <button id="calcBtn">Calculate</button>
    <button onclick="clearForm()">Clear</button>
    <button onclick="window.api.openAdmin()">Edit Prices</button>
  </div>

  <h3 id="result"></h3>
  <label>Custom Price per sqft (optional):</label>
<input type="number" id="customPrice" placeholder="e.g. 7.5" step="0.01" />
  <script src="app.js"></script>
</body>
</html>
